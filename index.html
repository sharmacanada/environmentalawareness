<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Awareness Through Social Media</title>
  <link rel="stylesheet" href="App.css">
  <!-- React & ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
</head>
<body>
  <div id="root"></div>

  <!-- Your React components -->
  <script type="text/javascript">
    const { BrowserRouter, Routes, Route, Link } = ReactRouterDOM;

    // Header Component
    const Header = () => (
      <header style={{ padding: "1rem", background: "#2e7d32", color: "white" }}>
        <nav style={{ display: "flex", gap: "1rem" }}>
          <Link to="/" style={{ color: "white" }}>Home</Link>
          <Link to="/about" style={{ color: "white" }}>About</Link>
          <Link to="/strategies" style={{ color: "white" }}>Strategies</Link>
          <Link to="/case-studies" style={{ color: "white" }}>Case Studies</Link>
          <Link to="/resources" style={{ color: "white" }}>Resources</Link>
        </nav>
      </header>
    );

    // Footer Component
    const Footer = () => (
      <footer style={{ padding: "1rem", background: "#1b5e20", color: "white", marginTop: "2rem" }}>
        <p>&copy; 2025 Environmental Awareness. All Rights Reserved.</p>
      </footer>
    );

    // Pages (simplified content for demo)
    const Home = () => <div><h1>Home Page</h1><p>Welcome to Environmental Awareness Project</p></div>;
    const About = () => <div><h1>About Page</h1><p>About the Project</p></div>;
    const Strategies = () => <div><h1>Strategies</h1><p>Social Media Strategies</p></div>;
    const CaseStudies = () => <div><h1>Case Studies</h1><p>Real-world examples</p></div>;
    const Resources = () => <div><h1>Resources</h1><p>Tools and guides</p></div>;

    // Main App
    const App = () => (
      <BrowserRouter>
        <Header />
        <div style={{ padding: "2rem" }}>
          <Routes>
            <Route path="/" element={<Home />} />
            <Route path="/about" element={<About />} />
            <Route path="/strategies" element={<Strategies />} />
            <Route path="/case-studies" element={<CaseStudies />} />
            <Route path="/resources" element={<Resources />} />
          </Routes>
        </div>
        <Footer />
      </BrowserRouter>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
